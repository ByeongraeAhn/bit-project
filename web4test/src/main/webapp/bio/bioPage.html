<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>바이오 리듬</title>
<style>
body {
	background-color: black;
	background-image: url('bgImg.png');
}

div#bgi {
	
}
#graph {
width:600px;
height: 400px;
margin: 20px auto;
}
table {
	color: #58FAF4
}

</style>
</head>
<body>
	<div id="bgi">
		<table border='1'>
			<tr>
				<th>신체 지수</th>
				<th>감성 지수</th>
				<th>지각 지수</th>
				<th>지성 지수</th>
			</tr>
			<tr>
				<td id="physical"></td>
				<td id="emotional"></td>
				<td id="mental"></td>
				<td id="intuitive"></td>
			</tr>
		</table>

		<p class="graph-title">배광한 님의 바이오리듬</p>
		<div id="graph"></div>
	</div>
<script type="text/javascript" src="bioPage.js"></script>
<script type="text/javascript" src="flotr2.min.js"></script>
<script type="text/javascript">
(function basic_radar(container) {

	  // Fill series s1 and s2.
	  if(physical < 0){
		 physical = 100 + physical;
	  } else{physical += 100}
	  if(emotional < 0){
		  emotional = 100 + emotional;
		  } else{emotional += 100}
	  if(mental < 0){
		  mental = 100 + mental;
		  } else{mental += 100}
	  if(intuitive < 0){
		  intuitive = 100 + intuitive;
		  } else{intuitive += 100}
	  var
	    s1 = { label : '배광한님', data : [[0, physical], [1, emotional], [2, mental], [3, intuitive] ] },
	    graph, ticks;

	  // Radar Labels
	  ticks = [
	    [0, "신체 지수"],
	    [1, "감성 지수"],
	    [2, "지각 지수"],
	    [3, "지성 지수"],
	  ];
	    
	  // Draw the graph.
	  graph = Flotr.draw(container, [s1], {
	    radar : { show : true}, 
	    grid  : { circular : true, minorHorizontalLines : true}, 
	    yaxis : { min : 0, max : 200, minorTickFreq : 1}, 
	    xaxis : { ticks : ticks}
	  });
	})(document.getElementById("graph"));
</script>
</body>
</html>
